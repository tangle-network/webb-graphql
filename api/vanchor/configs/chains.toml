[store]
[store.primary]
connection = "postgresql://${postgres_user}:${postgres_pass}@${postgres_host}:5432/${postgres_db}"
pool_size = 10

[chains]
ingestor = "block_ingestor_node"

[chains.Sepolia]
shard = "primary"
provider = [{ label = "sepolia", url = "https://sepolia.infura.io/v3/90de850aff68424ab8e7321017406586" ,features= []}]

[deployment]
shard = "primary"
[[deployment.rule]]
indexers = [ "default" ]