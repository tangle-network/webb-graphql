specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VAnchor
    network: Fuji
    source:
      abi: VAnchor
      address: "0x38E7AA90C77f86747fAb355eeCAa0c2E4c3a463D"
      startBlock: 20151492
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Insertion
      abis:
        - name: VAnchor
          file: ./abis/VAnchor.json
        - name: FungibleTokenWrapper
          file: ./abis/FungibleTokenWrapper.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Insertion(indexed uint256,uint32,uint256)
          handler: handleInsertion
          receipt: true
      file: ./src/vAnchor.ts
