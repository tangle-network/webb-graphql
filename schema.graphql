type Block @entity {
	id: ID!

	number: BigInt! @index(unique: true)
	hash: String
	timestamp: Date
	parentHash: String
	specVersion: String
	stateRoot: String
	extrinsicsRoot: String

	extrinsics: [Extrinsic] @derivedFrom(field: "block")
	events: [Event] @derivedFrom(field: "block")
}

type Extrinsic @entity {
	id: ID!

	hash: String!
	block: Block

	blockNumber: BigInt! @index(unique: false)
	isSigned: Boolean
	signer: Account
	arguments: String

	module: String
	method: String

	index: Int!
	isSuccess: Boolean
}

type Event @entity {
	id: ID!

	index: Int!
	block: Block

	blockNumber: BigInt! @index(unique: false)
	timestamp: Date

	module: String
	method: String

	docs: String
	arguments: String
	data: String
	extrinsic: Extrinsic
}

type Account @entity {
	id: ID!

	creator: Account
	createdAt: String
	createAtBlock: Block

	extrinsics: [Extrinsic] @derivedFrom(field: "signer")
}

type SignatureThreshold @entity {
	id: ID!

	current: Int
	pending: Int
	next: Int

	block: Block
}

type KeygenThreshold @entity {
	id: ID!

	current: Int
	pending: Int
	next: Int

	block: Block
}

type Authorities @entity {
	id: ID!

	# AccountId 32 bytes
	current: [String]
	# AccountId 32 bytes
	next: [String]

	block: Block
}

type PublicKey @entity {
	id: ID!

	# Public key bytes 33 bytes
	compressed: String

	# Public key bytes 65 bytes
	uncompressed: String

	block: Block
}

type ProposerThreshold @entity {
	id: ID!

	# Number of voters for a proposal to execute
	value: Int

	block: Block
}

type ProposerCount @entity {
	id: ID!

	# Number of proposers in set
	value: Int

	block: Block
}

