type Block @entity {
  id: ID!

  number: BigInt! @index(unique: true)
  hash: String
  timestamp: Date
  parentHash: String
  specVersion: String
  stateRoot: String
  extrinsicsRoot: String

  extrinsics: [Extrinsic] @derivedFrom(field: "block")
  events: [Event] @derivedFrom(field: "block")
}

type Extrinsic @entity {
  id: ID!

  hash: String!
  block: Block
  blockNumber: BigInt! @index(unique: false)
  isSigned: Boolean
  signer: Account
  arguments: String

  module: String
  method: String

  index: Int!
  isSuccess: Boolean
}

type Event @entity {
  id: ID!

  index: Int!
  block: Block
  blockNumber: BigInt! @index(unique: false)
  timestamp: Date

  module: String
  method: String

  docs: String
  arguments: String
  data: String
  extrinsic: Extrinsic
}

type Account @entity {
  id: ID!

  creator: Account
  createdAt: String
  createAtBlock: Block

  extrinsics: [Extrinsic] @derivedFrom(field: "signer")
}

type SignatureThreshold @entity {
  id: ID!

  currentSignatureThreshold: Int
  pendingSignatureThreshold: Int
  nextSignatureThreshold: Int

  block: Block
}

type KeygenThreshold @entity {
  id: ID!

  currentKeygenThreshold: Int
  pendingKeygenThreshold: Int
  nextKeygenThreshold: Int

  block: Block
}

type Authories @entity {
  id: ID!

  currentAuthorities: [String]
  pendingAuthorities: [String]
  nextAuthorities: [String]

  block: Block
}
