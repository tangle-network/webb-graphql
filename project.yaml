specVersion: 1.0.0
name: webb-subql
version: 1.0.0
description: >-
  This project can be used as a starting point for developing your SubQuery
  project
repository: "https://github.com/subquery/subql-starter"
runner:
  node:
    name: "@subql/node"
    version: ">=1.0.0"
  query:
    name: "@subql/query"
    version: "*"

schema:
  file: ./schema.graphql

network:
  # Use Egg-net local endpoint
  chainId: "0x054d7e2b6169f7f9f03c4e91d2d3bb187eb03a345d56094bc8c543276ba8dbf6"
  endpoint: "ws://host.docker.internal:9944" # using docker
  # endpoint: "ws://127.0.0.1:9944" # not using docker

dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleEvent
          kind: substrate/EventHandler

        - handler: handleCall
          kind: substrate/CallHandler

        - handler: handleSudoCall
          kind: substrate/CallHandler
          filter:
            module: sudo
            method: sudo
            success: true

        - handler: handlePublicKeyChanged
          kind: substrate/EventHandler
          filter:
            module: dkg
            method: PublicKeyChanged

        - handler: handleProposerThresholdChanged
          kind: substrate/EventHandler
          filter:
            module: dkgProposals
            method: ProposerThresholdChanged
