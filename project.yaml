specVersion: 1.0.0
name: webb-subql
version: 1.0.0
description: >-
  This project can be used as a starting point for developing your SubQuery
  project
repository: "https://github.com/subquery/subql-starter"
runner:
  node:
    name: "@subql/node"
    version: ">=1.0.0"
  query:
    name: "@subql/query"
    version: "*"

schema:
  file: ./schema.graphql

network:
  # Use Egg-net local endpoint
  chainId: "0x114c2dffa5581ef62c6564a3136cb9de781938587d9c1e1f5e1280d40db4139b"
  endpoint: "ws://host.docker.internal:9944" # using docker
  # endpoint: "ws://127.0.0.1:9944" # not using docker

dataSources:
  - kind: substrate/Runtime
    startBlock: 301
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleEvent
          kind: substrate/EventHandler

        - handler: handleCall
          kind: substrate/CallHandler

        - handler: handleSudoCall
          kind: substrate/CallHandler
          filter:
            module: sudo
            method: sudo
            success: true

        - handler: handlePublicKeyChanged
          kind: substrate/EventHandler
          filter:
            module: dkg
            method: PublicKeyChanged

        - handler: handleAllDKG
          kind: substrate/EventHandler
          filter:
            module: dkgProposals

        - handler: handleAllDKG
          kind: substrate/EventHandler
          filter:
            module: dkg

        - handler: handleAllDKG
          kind: substrate/EventHandler
          filter:
            module: dkgProposalHandler
