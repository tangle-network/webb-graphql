sources:
  - name: vanchor
    handler:
      graphql:
        endpoint: '{context.subgraphUrl:https://thegraph-backend.webb.tools/subgraphs/name/VAnchorOrbitAthena}'

additionalTypeDefs: |
  extend type ShieldedTransaction {
    subgraphUrl: String!
  }

additionalResolvers:
  - ./src/resolvers.ts

codegen:
  contextType: 'MeshContext & { subgraphUrl: string }'

documents:
  - ./src/**/*.graphql
